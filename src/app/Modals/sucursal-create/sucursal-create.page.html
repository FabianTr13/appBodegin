<app-header-modal *ngIf="accion=='INSERT'"
                  titulo="Nueva Sucursal">
</app-header-modal>
<app-header-modal *ngIf="accion=='UPDATE'"
                  titulo="Editar Sucursal">
</app-header-modal>
<ion-content>
  <form #form="ngForm" (ngSubmit)="InsertUpdateSucursal()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="descripcion"
                       type="text"
                       [(ngModel)]="sucursal.descripcion"
                       required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre Corto</ion-label>
            <ion-input name="nombre_corto"
                       type="text"
                       [(ngModel)]="sucursal.nombre_corto"
                       required>
             </ion-input>
          </ion-item>
          <div>
            <ion-button expand="block"
                        shape="round"
                        color="primary"
                        type="submit"
                        [disabled]="form.invalid">Guardar
                        <ion-icon slot="end"
                          name="save">
                        </ion-icon>
            </ion-button>
            <ion-button expand="block"
                        shape="round"
                        color="medium"
                        (click)="Salir()">Cancelar
                        <ion-icon slot="end"
                                  name="exit">
                        </ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
