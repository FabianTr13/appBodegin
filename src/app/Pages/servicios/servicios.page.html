<app-header-in titulo="Servicios"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <div class="busqueda">
    <form>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col>
            <div #list>
              <ion-item>
                <ion-icon slot="end"
                          name="search"
                          color="#f4f4f4">
                </ion-icon>
                <ion-input type="text"
                           placeholder="Buscar"
                           clearInput
                           [(ngModel)]='textSearch'
                           (ionChange)='busqueda($event.target.value)'
                           (input)='busqueda($event.target.value)'
                           >
                </ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of servicios" (click)="editarServicio(item.id_servicio)">
      <ion-item>
        <ion-label>{{item.descripcion}}</ion-label>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" #fab>
    <ion-fab-button (click)="insertServicio()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
