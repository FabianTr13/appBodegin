<app-header-in titulo="Sucursales"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <div class="busqueda">
    <form #form="ngForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col>
            <div #list>
              <ion-item>
                <ion-icon slot="end"
                          name="search"
                          color="#f4f4f4">
                </ion-icon>
                <ion-input type="text"
                           placeholder="Buscar"
                           clearInput
                           [(ngModel)]='textSearch'
                           (ionChange)='busqueda($event.target.value)'
                           (input)='busqueda($event.target.value)'
                           >
                </ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-label>Music</ion-label>
        <ion-select>
          <ion-select-option>Alice in Chains</ion-select-option>
          <ion-select-option>Green Day</ion-select-option>
          <ion-select-option selected>Nirvana</ion-select-option>
          <ion-select-option>Pearl Jam</ion-select-option>
          <ion-select-option>Smashing Pumpkins</ion-select-option>
          <ion-select-option>Soundgarden</ion-select-option>
          <ion-select-option>Stone Temple Pilots</ion-select-option>
        </ion-select>
      </ion-item>
    </form>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of sucursales">
      <ion-item-options side="start">
        <ion-item-option color="danger"
           (click)="SucursalDelete(item.id_sucursal, item.descripcion)">Eliminar<ion-icon slot="end" name="trash"></ion-icon>
      </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{item.nombre_corto}}  {{item.descripcion}}</ion-label>
        <ion-icon slot="end" name="create" (click)="presentModal('UPDATE',item)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" #fab>
    <ion-fab-button (click)="presentModal('INSERT')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
