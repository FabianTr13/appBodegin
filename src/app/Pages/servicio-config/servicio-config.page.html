<app-header-in titulo="Configuracion de Servicio"></app-header-in>
<ion-content>
  <form>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text"
                       [(ngModel)]="Pro_producto.nombre"
                       required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-grid>
              <ion-row text-center>
                <ion-col> Sucursal </ion-col>
                <ion-col> Cantidad </ion-col>
                <ion-col> MÃ­nimo </ion-col>
              </ion-row>
              <ion-row *ngFor="let item of this.Pro_producto.sucursales" text-center>
                <ion-col> {{item.sucursal}} </ion-col>
                <ion-col> {{item.cantidad}} </ion-col>
                <ion-col> {{item.minimo}} </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item>
            <ion-badge (click)="showAdvancedPicker()" color="primary">   Agregar   </ion-badge>
          </ion-item>
          <div padding>
            <ion-button shape="round"
                        size="large"
                        type="submit"
                        [disabled]="form.invalid"
                        expand="block"><ion-ripple-effect></ion-ripple-effect>Guardar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
