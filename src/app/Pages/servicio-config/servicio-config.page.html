<app-header-in titulo="Configuracion de Servicio"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <ion-item lines="none">
      <ion-label text-wrap>{{servicio.encabezado.descripcion}}</ion-label>
    <div padding slot="end" text-center>
      <ion-icon name="create"></ion-icon>
    </div>
  </ion-item>
  <div text-center>
    <h5>Productos</h5>
  </div>
  <ion-item lines="none">
    <ion-grid>
      <ion-row no-lines>
        <ion-col class="col" size="9"> Producto </ion-col>
        <ion-col class="col" size="2"> Cant. </ion-col>
        <ion-col class="col" size="1"></ion-col>
      </ion-row>
      <ion-row no-lines *ngFor="let item of this.productos">
        <ion-col size="9" text-left> {{item.descripcion}} </ion-col>
        <ion-col size="2" text-center> {{item.cantidad}} </ion-col>
        <ion-col size="1" text-right> <ion-icon name="trash"></ion-icon> </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item lines="none">
    <ion-button class="button"
                (click)="presentModal()"
                color="primary"
                size="default"
                shape="round">Agregar producto<ion-icon slot="end" name="add-circle"></ion-icon></ion-button>
  </ion-item>
</ion-content>
