<app-header-in titulo="Configuracion de Servicio"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <ion-item lines="none">
    <ion-label text-right>Eliminar</ion-label>
      <ion-icon color="danger" name="trash" (click)="servicioDelete()"></ion-icon>
  </ion-item>
  <ion-item lines="none">
      <ion-label text-wrap class="label">{{servicio.encabezado.descripcion}}</ion-label>
    <div slot="end" text-center>
      <ion-icon name="create" (click)="updadeServicio('UPDATE')"></ion-icon>
    </div>
  </ion-item>
  <div text-center>
    <h5>Productos</h5>
  </div>
  <ion-item lines="none">
    <ion-grid>
      <ion-row no-lines>
        <ion-col class="col" size="10"> Producto </ion-col>
        <ion-col class="col" size="2"> Cant. </ion-col>
      </ion-row>
      <ion-row no-lines *ngFor="let item of productos">
        <ion-col size="10" text-left>
          <ion-label> {{item.descripcion}} </ion-label>
          <ion-badge *ngIf="item.tipo_consumo == 'Unidad'" color="primary">{{item.tipo_consumo}}</ion-badge>
          <ion-badge *ngIf="item.tipo_consumo == 'Porcentaje'" color="tertiary">{{item.tipo_consumo}}</ion-badge>
        </ion-col>
        <ion-col size="2" text-center> {{item.cantidad}} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item lines="none">
    <ion-button class="button"
                (click)="presentModal()"
                color="primary"
                size="default"
                shape="round">Editar productos<ion-icon slot="end" name="add-circle"></ion-icon></ion-button>
  </ion-item>
</ion-content>
