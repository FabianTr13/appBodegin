<app-header-in titulo="Pagos"></app-header-in>
<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="2" size-lg="1" size-xs="4">
        <ion-label text-center class="restante">Dias Restantes</ion-label>
      </ion-col>
      <ion-col align-self-center size-md="2" size-lg="1" size-xs="5"></ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="2" size-lg="1" size-xs="4">
        <ion-label class="counter" >14</ion-label>
      </ion-col>
      <ion-col align-self-center size-md="2" size-lg="2" size-xs="5">
        <ion-button color="warning"
                    (click)="pagar()"
                    disabled="true"
                    expand="full">Pagar &nbsp;<ion-icon color="success"
                                                        name="ios-cash">
                                              </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="4" size-xs="12">
        <ion-item color="primary">
          <ion-item color="primary">
            <p slot="end" class="historial">Historial de facturas</p>
          </ion-item>
          <ion-icon slot="end" name="list-box"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
  <div id="paypal-checkout-btn"></div>


</ion-content>
