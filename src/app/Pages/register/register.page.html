<app-header-in></app-header-in>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="registrarUsuario(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Bienvenido</h3>
            <ion-avatar class="avatar">
              <img [src]="logo">
            </ion-avatar>
          </div>

          <div padding>
            <ion-item>
                <ion-label position="floating">Nombre Comercial</ion-label>
              <ion-input name="nombreComercial" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre legal</ion-label>
              <ion-input name="nombreLegal" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rtn</ion-label>
              <ion-input name="rtn" type="text"  pattern="\d*"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input name="phone" maxlength="8" minlength="8" type="tel" pattern="\d*" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dirección</ion-label>
              <ion-input name="direccion" type="text" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input name="user" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Clave</ion-label>
              <ion-input name="password" minlength="8" type="password"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Repetir Clave</ion-label>
              <ion-input name="passwordRepeat" minlength="8" type="password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <re-captcha (resolved)="captchaResolved($event)" siteKey="6Lf1160UAAAAAAJEp0oDnFN1jnQURXzUUYyzmPcG"></re-captcha>
            <ion-button size="large" type="submit" disabled="{{form.invalid  ||  !this.captchaPassed}}" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
