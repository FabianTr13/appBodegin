<app-header></app-header>
<ion-content padding>
  <form #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Bienvenido</h3>
            <ion-avatar class="avatar">
              <img src="assets/img/splash.png">
            </ion-avatar>
          </div>

          <div padding>
            <ion-item>
              <ion-input name="nombreComercial" type="text" placeholder="Nombre Comercial" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="nombreLegal" type="text" placeholder="Nombre Legal" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="rtn" type="text"  attern="\d*" placeholder="RTN" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone" maxlength="8" minlength="8" type="tel" pattern="\d*" placeholder="Telefono" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="direccion" type="text" placeholder="Dirección" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user" type="text" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" minlength="8" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="passwordRepeat" minlength="8" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
