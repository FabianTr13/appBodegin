<app-header-in titulo="CategorÃ­as"></app-header-in>
<ion-content>
  <div class="busqueda">
    <form>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col>
            <div>
              <ion-item>
                <ion-icon slot="end"
                          name="search"
                          color="#f4f4f4">
                </ion-icon>
                <ion-input type="text"
                           placeholder="Buscar"
                           clearInput>
                </ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of categorias">
      <ion-item-options side="start">
        <ion-item-option color="danger"
                         (click)="eliminarCategoria(item)">Eliminar<ion-icon slot="end" name="trash"></ion-icon>
      </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{item.descripcion}}</ion-label>
        <ion-icon slot="end" name="create" (click)="categoriaInsertUpdate('UPDATE', item.descripcion)"></ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="categoriaInsertUpdate('INSERT')">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
