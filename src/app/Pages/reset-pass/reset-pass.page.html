<app-header></app-header>
<ion-content padding>
  <ion-text class="ion-text-center"color="dark">
    <h3>Restablece tu contraseña</h3>
  </ion-text>
  <div text-center [hidden]="!usuario">
    <ion-avatar class="avatar">
      <img [src]="logo">
    </ion-avatar>
    <h3>Bienvenido: {{usuario}}</h3>
  </div>
  <form #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input name="celular" maxlength="8" minlength="8" type="tel" pattern="\d*" ngModel required></ion-input>
          </ion-item>
          <ion-item *ngIf="celularConfirmado">
            <ion-label position="floating">Codigo</ion-label>
            <ion-input name="codigo" type="text" placeholder="Codigo" ngModel required></ion-input>
          </ion-item>
          <ion-item *ngIf="codigoConfirmado">
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input name="nuevaPass" type="password" minlength="8" placeholder="Nueva Contraseña" ngModel required></ion-input>
          </ion-item>
          <ion-item *ngIf="codigoConfirmado">
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input name="nuevaPassC" type="password" minlength="8" placeholder="Nueva Contraseña" ngModel required></ion-input>
          </ion-item>
          <div padding>
            <re-captcha [hidden]="captchaPassed" (resolved)="captchaResolved($event)" siteKey="6Lf1160UAAAAAAJEp0oDnFN1jnQURXzUUYyzmPcG"></re-captcha>
            <ion-button (click)="botonAvance(form)"  disabled="{{form.invalid  ||  !this.captchaPassed}}" size="large" expand="block">{{ textBoton }}</ion-button>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</ion-content>
