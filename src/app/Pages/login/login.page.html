<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Bienvenido</h3>
            <ion-avatar class="avatar">
              <img src="assets/img/splash.png">
            </ion-avatar>
          </div>

          <div padding>
            <ion-item>
              <ion-input name="user" type="text" placeholder="Usuario" [(ngModel)]="usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <ion-label routerLink="/reset-pass" class="label-font" text-right>Olvidaste tu contraseña?</ion-label>
          <div padding>
            <ion-button class="button-aling" size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar</ion-button>
          </div>
          <div class="padding-aling">
            <ion-button size="large"
                        expand="block"
                        routerLink="/register">Registrarse  <ion-ripple-effect></ion-ripple-effect></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
