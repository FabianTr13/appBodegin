<app-header-in titulo="Configuracion"></app-header-in>
<ion-content>
  <div text-center>
    <img class="image"
         (click)="presentActionSheet()"
         [src]="Pro_producto.foto[1] | domSanitizer"
         alt="Agregar imagen">
  </div>
  <input #fileInput hidden (change)="fileUpload()" type="file" name="pic" accept="image/*">
  <form #form="ngForm" (ngSubmit)="guardar()">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input name="nombre"
                       type="text"
                       [(ngModel)]="Pro_producto.nombre"
                       required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre Legal</ion-label>
            <ion-input name="codigo"
                       type="text"
                       [(ngModel)]="Pro_producto.codigo"
                       required>
             </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">RTN</ion-label>
            <ion-input name="descripcion"
                       type="text"
                       [(ngModel)]="Pro_producto.descripcion">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input name="descripcion"
                       type="text"
                       [(ngModel)]="Pro_producto.descripcion">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input name="descripcion"
                       type="text"
                       [(ngModel)]="Pro_producto.descripcion">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input name="descripcion"
                       type="text"
                       [(ngModel)]="Pro_producto.descripcion">
            </ion-input>
          </ion-item>
          <div padding>
            <ion-button shape = "round"
                        size = "default"
                        type = "submit"
                        [disabled] = "form.invalid"
                        expand = "block">Guardar <ion-icon name="save"></ion-icon></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
