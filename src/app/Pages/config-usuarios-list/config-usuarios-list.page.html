<app-header-in titulo="Usuarios"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of usuarios">
    <ion-item color="primary">
      <ion-label>{{item.nombre | uppercase}}</ion-label>
      <ion-icon (click)="configUsuarios(item.id_usuario, 'UPDATE')"
                slot="end"
                name="create"></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-label><ion-icon name="contact"></ion-icon> {{item.perfil}}</ion-label><br>
      <ion-label><ion-icon name="at"></ion-icon> Usuario: {{item.usuario | uppercase}}</ion-label><br>
      <ion-label><ion-icon name="call"></ion-icon> Telefono: {{item.celular}}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" #fab>
    <ion-fab-button (click)="configUsuarios(null, 'INSERT')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
