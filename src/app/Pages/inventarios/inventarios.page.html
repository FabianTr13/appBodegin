<app-header-in titulo="Inventario"></app-header-in>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content  pullingIcon="arrow-dropdown"
                            pullingText="Hale para recargar"
                            refreshingSpinner="circles"
                            refreshingText="Recargando..."></ion-refresher-content>
  </ion-refresher>
  <div class="busqueda">
    <form>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col>
            <div>
              <ion-item>
                <ion-icon slot="end"
                          name="search"
                          color="#f4f4f4">
                </ion-icon>
                <ion-input type="text"
                           placeholder="Buscar"
                           clearInput>
                </ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div padding>
    <ion-list>
        <ion-item *ngFor="let item of productos">
          <ion-avatar slot="start">
            <img [src]="item.imagen">
          </ion-avatar>
          <ion-label>
            <h2 class="nombreProducto">{{item.descripcion}}</h2>
            <h4>{{item.descripcion}}</h4>
          </ion-label>
          <ion-label text-end slot="end">
            {{item.cantidad}}
          </ion-label>
        </ion-item>
      </ion-list>
  </div>
</ion-content>
