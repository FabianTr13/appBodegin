<ion-menu contentId="content1" side="start">
  <ion-header no-border>
    <div class="heider"></div>
    <ion-toolbar color ="primary" *ngIf="usuario && sucursal">
      <ion-item color ="primary" lines="none">
        <ion-avatar slot="start">
          <img [src]="usuario.foto_cliente | domSanitizer">
        </ion-avatar>
        <ion-label class="titulo">{{usuario.nombre_cliente | uppercase}}
        </ion-label>
      </ion-item>
      <div>
      <ion-item color ="primary" lines="none">
        <ion-img src="/assets/side/point_side.png"></ion-img>
        <ion-label>&nbsp;{{sucursal.descripcion}}</ion-label>
      </ion-item>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="navegar('/home')">
        <ion-img src="/assets/side/home.png"></ion-img>
          Inicio
      </ion-item>
      <ion-item lines="none" (click)="crearProducto()">
        <ion-img src="/assets/side/plus.png"></ion-img>
          Nuevo Producto
      </ion-item>
      <ion-item (click)="navegar('/entregas')">
        <ion-img src="/assets/side/plus.png"></ion-img>
          Entrega
      </ion-item>
      <ion-item (click)="navegar('/transacciones')">
        <ion-img src="/assets/side/transacciones.png"></ion-img>
          Transacciones
      </ion-item>
      <ion-item lines="none" (click)="navegar('/inventarios')">
        <ion-img src="/assets/side/inventory.png"></ion-img>
          Inventario
      </ion-item>
      <ion-item lines="none" (click)="navegar('/estadisticas')">
        <ion-img src="/assets/side/chart.png"></ion-img>
          Estadistica
      </ion-item>
      <ion-item (click)="navegar('/reportes')">
        <ion-img src="/assets/side/bill.png"></ion-img>
          Reportes
      </ion-item>
      <ion-item lines="none" (click)="navegar('/categorias')">
        <ion-img src="/assets/side/bill.png"></ion-img>
          Categorias
      </ion-item>
      <ion-item lines="none" (click)="navegar('/servicios')">
        <ion-img src="/assets/side/servicio.png"></ion-img>
          Servicios
      </ion-item>
      <ion-item (click)="navegar('/sucursales')">
        <ion-img src="/assets/side/build.png"></ion-img>
          Sucursales
      </ion-item>
      <ion-item lines="none" (click)="navegar('/pagos')">
        <ion-img src="/assets/side/credit.png"></ion-img>
          Pagos
      </ion-item>
      <ion-item (click)="navegar('/config')">
        <ion-img src="/assets/side/config.png"></ion-img>
          Configuraci√≥n
      </ion-item>
      <ion-item>
         <ion-label>Ingreso con huella</ion-label>
         <ion-toggle [(ngModel)]="finger" (ionChange)="fingerLoad($event)" mode='ios'></ion-toggle>
       </ion-item>
       <ion-item (click)="navegar('/login')">
         <ion-img src="/assets/side/logout.png"></ion-img>
         Salir
       </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
